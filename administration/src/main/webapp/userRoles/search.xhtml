<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{userRolesBean.page}'/>
		<f:event type="preRenderView" listener='#{userRolesBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search User Roles entities"/>

	<ui:define name="header">
		User Roles
	</ui:define>

	<ui:define name="subheader">
		Search User Roles entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="userRolesBeanExampleUsername" value="Username:"/>
						<h:panelGroup>
							<h:inputText id="userRolesBeanExampleUsername" value="#{userRolesBean.example.username}"/>
							<h:message for="userRolesBeanExampleUsername" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userRolesBeanExampleRole" value="Role:"/>
						<h:panelGroup>
							<h:inputText id="userRolesBeanExampleRole" maxLength="32" value="#{userRolesBean.example.role}"/>
							<h:message for="userRolesBeanExampleRole" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{userRolesBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{userRolesBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="userRolesBeanPageItems" styleClass="data-table" value="#{userRolesBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Username"/>
					</f:facet>
					<h:link outcome="/userRoles/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUsername" value="#{_item.username}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Role"/>
					</f:facet>
					<h:link outcome="/userRoles/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRole" value="#{_item.role}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{userRolesBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
